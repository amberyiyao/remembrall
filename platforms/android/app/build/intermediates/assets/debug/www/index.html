<!DOCTYPE html>
<html>

<head>
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;"> -->
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Amber's REMEMBRALL</title>
</head>

<body>
    <header>
        <div><img id="logo" src="img/ListLogo.png">
            <p>Amber's REMEMBRALL</p>
        </div>
        <p id="addButton">+</p>
        <i id="backButton" class="fas fa-backspace hidden"></i>
    </header>
    <div id="home">
        <div id='contentList'></div>
        <div class="noDate hidden">No date now, click "+" to add one!
        </div>
    </div>
    <div id="add" class="delete">
        <div>
            <img src="img/ListLogo.png">
        </div>
        <div>
            <p>Label</p>
            <input id="newTitle" class="input" type="text" />
            <p>Date</p>
            <input id="newDate" class="input" type="date" />
            <p>Remind <select id="days">
                <option value="7">7</option>
                <option value="4">4</option>
                <option value="0">0</option>
            </select> day(s) in advance!</p>
        </div>
        <input id="saveButton" type="button" value="Save New Date" />
    </div>
    <script src="cordova.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
